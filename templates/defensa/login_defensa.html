{% extends 'base.html' %}

{% block title %}Login Defensa Civil{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-red-50">
  <form action="{{ url_for('login_defensa') }}" method="POST" class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-red-700 mb-6">Ingreso Defensa Civil</h2>

    <label for="usuario" class="block mb-2 text-sm text-gray-600">Usuario</label>
    <input 
        type="text" 
        name="usuario" 
        id="usuario"
        class="w-full px-4 py-2 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-red-300"
        placeholder="Ingrese su usuario"
    >

    <label for="contraseña" class="block mb-2 text-sm text-gray-600">Contraseña</label>
    <input 
        type="password" 
        name="contraseña" 
        id="contraseña"
        class="w-full px-4 py-2 border rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-red-300"
        placeholder="Ingrese su contraseña"
    >

    <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-lg mb-4">Ingresar</button>
    
    <a href="{{ url_for('inicio') }}" class="block w-full text-center bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 rounded-lg transition-colors">
      Volver al Inicio
    </a>
  </form>
</div>
{% endblock %}
